name: Automated Retraining

on:
  schedule:
    - cron: "0 * * * *"   # every hour
  push:
    paths:
      - "data/training_data.csv"

jobs:
  retrain:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run retraining
        run: python main.py
